apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.journaldev.navigationdrawer"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.google.android.gms:play-services-appindexing:9.8.0'
    compile 'com.google.android.itext7-pdfa:7.0.1'
    compile 'com.google.android.io-pdfa:7.0.1'
    compile files('itext7-pdfa-7.0.1.jar')
    compile files('itext7-io-7.0.1.jar')
    compile files('itext7-kernel-7.0.1.jar')
    compile files('itext7-layout-7.0.1.jar')
    compile files('itext7-pdftest-7.0.1.jar')
}
